<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>music creep - zachhuxford.io</title>
  <!--<link href="./lastfm.css" rel="stylesheet">-->
  <link href="/res/w3.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./lastfm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/async@2.6.0/dist/async.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.8.3/underscore.min.js"></script>
</head>
<style>
 .profile-image {
   width: 80px;
   border-radius: 40px;
   padding: 10px;

 }
 .profile-image-parent {
   top: 50%;
   transform: translate(0%, -50%);
   display: inline-block;
   float: left;
   position: relative;
   margin-bottom: 20px;
 }

 .recentTrackIcon {
   font-size: 15px;
 }

 .recentTrackText {
   //float: left;
   padding: 6px;
   display: block;
   flex-grow: 100%;
   color: #888888;
 }

 .recentTrackUsername {
   color: #DDDDDD;
   font-size: 18px
 }

 .recentTrackText p {
   margin: 6px;
   padding-left: 75px;
   text-overflow: ellipsis;
 }

 .time-since-played {
   color: #777777;
 }

 .recentTrackDiv {
   height: 135px;
   border: solid #777777;
   border-width: 0px 0px 1px 0px;
   background-color: #111111;
 }

 a {
   text-decoration: none;
 }
 a:hover {
   text-decoration: underline;
 }
</style>
<body>
  <div id='creeperBar'>
    <div class="">
      </div>
    </div>
  </div>
</body
